<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Library Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <div class="greeting">
    <h1 class="welcome">Welcome to your Library</h1>
  </div>
  <div class="insertBook">

    <button class="bookButton" type="button" name="button">Add Book</button>
  </div>

  <div class="modal">
    <div class="modalContent">
      <div class="mainContent">
        <span class="close">&times;</span>
        <h1>New Book </h1>

        <label for="">Title</label>
        <input type="text" id="titleInput" value="The Lord of the Rings">
        <label for="">Author</label>
        <input type="text" id="authorInput" value="J.R.R Tolkien">
        <label for="">Pages</label>
        <input type="number" id="pagesInput" value="1323">
        <label for="">Read?</label>
        <input type="checkbox" id="readInput" name="readBook" value="">

        <input type="button" id="addBox" value="Add">

      </div>

    </div>

  </div>
  </div>
  <div class="wrapper">


  </div>


</body>
<script src="app.js"></script>

</html>
